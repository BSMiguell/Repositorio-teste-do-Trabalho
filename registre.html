<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- ===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ===== Components CSS ===== -->
    <link rel="stylesheet" href="assets/components/Reset.css" />

    <!-- ===== Style CSS ===== -->
    <link rel="stylesheet" href="assets/css/Header.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />

    <!-- ===== Script CSS ===== -->
    <script src="assets/components/Nav.js" defer></script>
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header>
      <a href="index.html" class="logo"
        ><img src="assets/img/logo__footer.jpg"
      /></a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <nav>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Teste</a></li>
          <li><a href="#">Teste</a></li>
          <li><a href="produtos.html">Products</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="cadastro">
        <form method="post" action="">
          <h1>Cadastro</h1>

          <p>
            <label for="nome_cad">Seu nome</label>
            <input
              id="nome_cad"
              name="nome_cad"
              required="required"
              type="text"
              placeholder="nome"
            />
          </p>
          <p>
            <label for="sobrenome_cad">Seu último sobrenome</label>
            <input
              id="sobrenome_cad"
              name="sobrenome_cad"
              required="required"
              type="text"
              placeholder="Último sobrenome"
            />
          </p>
          <p>
            <label for="usuario_cad">Seu nome de usuario</label>
            <input
              id="usuario_cad"
              name="usuario_cad"
              required="required"
              type="text"
              placeholder="Nome de usuario"
            />
          </p>
          <p>
            <label for="numero_cad">Número de celular</label>
            <input
              id="numero_cad"
              name="ncelular_cad"
              pattern="[0-9]{2}[0-9]{5}[0-9]{4}"
              maxlength="11"
              required="required"
              type="tel"
              placeholder="(DDD)XXXXX-XXXX"
            />
          </p>

          <p>
            <label for="email_cad">Seu e-mail</label>
            <input
              id="email_cad"
              name="email_cad"
              required="required"
              type="email"
              placeholder="seuemail@seuemail.com"
            />
          </p>

          <p>
            <label for="senha_cad">Sua senha</label>
            <input
              id="senha_cad"
              name="senha_cad"
              required="required"
              type="password"
              placeholder="senha"
            />
          </p>

          <p>
            <input type="submit" value="Cadastrar" />
          </p>

          <p class="link">
            Já tem conta?
            <a href="login.html"> Ir para Login </a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
