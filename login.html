<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/login.css" />

    <!-- SCRIPT -->
    <script src="assets/js/login.js" defer></script>
  </head>
  <body>
    <section class="container-login forms">
      <div class="form login">
        <div class="form-content">
          <h2 class="title__login">Login</h2>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>
            <div class="field input-field">
              <input type="password" placeholder="Password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="form-link">
              <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
              <a href="index.html" class="forgot-pass">Voltar ao Home</a>
            </div>
            <div class="field button-field">
              <button>Login</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Não tem uma conta?
              <a href="#" class="link signup-link">Signup</a></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field google">
            <img
              src="../assets/img/Login/ico-Google.png"
              alt=""
              class="google-img"
            />
            <span>Login with Google</span>
          </a>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="form signup">
        <div class="form-content">
          <h2 class="title__login">Signup</h2>
          <form action="#">
            <div class="field input-field">
              <input type="name" placeholder="nome" class="input" />
            </div>
            <div class="field input-field">
              <input type="name" placeholder="Último nome" class="input" />
            </div>
            <!-- <div class="field input-field">
              <input type="name" placeholder="Nome de Usuario" class="input" />
            </div> -->
            <div class="field input-field">
              <input
                id="numero_cad"
                name="ncelular_cad"
                pattern="[0-9]{2}[0-9]{5}[0-9]{4}"
                maxlength="11"
                required="required"
                type="tel"
                placeholder="(DDD)XXXXX-XXXX"
              />
            </div>
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="Create password"
                class="password"
              />
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="Confirm password"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button>Signup</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >já tem uma conta?
              <a href="#" class="link login-link">Login</a></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field google">
            <img
              src="../assets/img/Login/ico-Google.png"
              alt=""
              class="google-img"
            />
            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
