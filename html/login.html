<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Match</title>
    <link
      rel="shortcut icon"
      href="../assets/img/header/header__logo.png"
      type="image/x-icon"
    />
    <!-- ===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ===== STYLE CSS ===== -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />

    <!-- ===== SCRIPT ===== -->

    <script src="../assets/js/login.js" defer></script>
  </head>
  <body>
    <!-- ===== LOGO-LOGIN ===== -->
    <header id="header_login">
      <a href="../index.html" class="logo"
        ><img src="../assets/img/header/header__logo.png"
      /></a>
    </header>

    <!-- ===== FOMR LOGIN/REGISTER ===== -->
    <section class="container-login forms">
      <!-- Signup LOGIN -->
      <div class="form login">
        <div class="form-content">
          <h2 class="title__login">Login</h2>

          <form action="#">
            <div class="field input-field">
              <input
                type="email"
                placeholder="Email"
                class="input"
                id="emailInput"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Password"
                class="password"
                id="passwordInput"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
            </div>

            <div class="field button-field">
              <button id="loginButton">Login</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Não tem uma conta?
              <a href="#" class="link signup-link">Signup</a></span
            >
          </div>
        </div>

        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img
              src="../assets/img/user-login/ico-google.png"
              alt=""
              class="google-img"
            />
            <span>Login with Google</span>
          </a>
        </div>
      </div>

      <!-- Signup FORM -->
      <div class="form signup">
        <div class="form-content">
          <h2 class="title__login">Signup</h2>
          <form action="#">
            <div class="field input-field">
              <input type="name" placeholder="nome" class="input" />
            </div>

            <div class="field input-field">
              <input type="name" placeholder="Último nome" class="input" />
            </div>

            <div class="field input-field">
              <input type="name" placeholder="Nome de Usuario" class="input" />
            </div>

            <div class="field input-field">
              <input
                id="numero_cad"
                name="ncelular_cad"
                pattern="[0-9]{2}[0-9]{5}[0-9]{4}"
                maxlength="11"
                required="required"
                type="tel"
                placeholder="(DDD)XXXXX-XXXX"
              />
            </div>

            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Create password"
                class="password"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Confirm password"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button>Signup</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >já tem uma conta?
              <a href="#" class="link login-link">Login</a></span
            >
          </div>
        </div>

        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img
              src="../assets/img/user-login/ico-google.png"
              alt=""
              class="google-img"
            />
            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>

    <!-- ===== TAKE TO THE HOME ===== -->
    <div class="top">
      <a href="../index.html"><i class="bx bx-home-alt-2"></i></a>
    </div>
  </body>
</html>
